<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="menu">
    <h2 class="text-menu">Проверка привязок</h2>
    <div class="item-menu">
        <p>Автоматическая + ручная привязка</p>
        <label class="switch">
            <input id="autoPlusManualLinks" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="item-menu">
        <p>Ручная привязка</p>
        <label class="switch">
            <input id="manualLinks" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
        <div class="item-menu">
        <p>Автоматическая привязка</p>
        <label class="switch">
            <input id="autoLinks" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <h2 class="text-menu">Журнал связей</h2>
    <div class="item-menu">
    <p>Проверка журнала связей</p>
    <label class="switch">
        <input id="checkJournalLinks" type="checkbox">
        <span class="slider round"></span>
    </label>
    </div>
</div>
<script src="ui.js"></script>
</body>
</html>
